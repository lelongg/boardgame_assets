<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boardgame Asset Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <p class="topbar__kicker">Boardgame Studio</p>
        <h1>Asset Editor</h1>
      </div>
      <div class="topbar__status" id="status">Ready.</div>
    </header>

    <main class="shell">
      <section class="panel">
        <div class="panel-title">
          <h2>Games</h2>
        </div>
        <div class="stack" id="games-list"></div>
        <div class="input-row">
          <input id="new-game-name" type="text" placeholder="New game name" />
          <button id="create-game" class="button button--primary">Create</button>
        </div>
      </section>
    </main>

    <script type="module" src="/games.js?v=4"></script>
  </body>
</html>
